<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>

    <style>
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    text-align: center;
    margin: 0;
    padding: 20px;
}

h1 {
    color: #333;
}

#task {
    width: 250px;
    padding: 10px;
    margin: 10px 0;
    border: 2px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
}

#error {
    color: red;
    font-size: 14px;
    display: block;
    margin-bottom: 10px;
}

#add {
    background-color: #28a745;
    color: white;
    padding: 10px 15px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
    transition: 0.3s;
}

#add:hover {
    background-color: #218838;
}

#list {
    max-width: 400px;
    margin: 20px auto;
    padding: 0;
}

li {
    list-style: none;
    background: white;
    padding: 10px;
    margin: 5px 0;
    border-radius: 5px;
    display: flex; 
    justify-content: space-between; 
    align-items: center;
    border-left: 5px solid #007bff;
    box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
}

.button-container {
    display: flex;
    gap: 5px; 
}

button {
    padding: 5px 10px;
    border: none;
    border-radius: 3px;
    cursor: pointer;
    font-size: 14px;
    transition: 0.3s;
}

.delete {
    background-color: #dc3545;
    color: white;
}

.delete:hover {
    background-color: #c82333;
}

.update {
    background-color: #ffc107;
    color: black;
}

.update:hover {
    background-color: #e0a800;
}

    </style>
    <script src="todo.js"></script>
</head>
<body>
    <h1>Todo List</h1>
    <input type="text" id="task" placeholder="enter the task" required><br>
    <span id="error"></span>
    <button id="add" onclick="Additem()">Add</button>
    <div id="list"></div>
</body>
</html>
