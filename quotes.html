<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotes by Author</title>
    <style>
       body {
    font-family: Arial, sans-serif;
    background-color: #f4f7f6;
    color: #333;
    margin: 0;
    padding: 0;
    text-align: center;
}

h2 {
    color: #2c3e50;
    font-size: 28px;
    margin-top: 50px;
}

select, input, button {
    padding: 10px;
    font-size: 16px;
    margin: 10px;
    border-radius: 5px;
    border: 1px solid #ddd;
    width: 300px;
}

button {
    background-color: #3498db;
    color: white;
    border: none;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

button:hover {
    background-color: #2980b9;
}

#quote-container {
    margin-top: 30px;
    padding: 20px;
    border: 1px solid #ddd;
    border-radius: 5px;
    background-color: #fff;
    width: 60%;
    display: inline-block;
}

#quote-text {
    font-size: 18px;
    font-style: italic;
    margin-bottom: 15px;
    color: #7f8c8d;
}

#quote-author {
    margin-top: 10px;
    font-weight: bold;
    color: #34495e;
}

select {
    background-color: #ecf0f1;
}

input[type="number"] {
    background-color: #ecf0f1;
}

button:active {
    transform: scale(0.98);
}

#quote-container p {
    font-size: 16px;
    margin: 8px 0;
    color: #2c3e50;
}

    </style>
</head>
<body>

    <h2>Find Quotes by Author</h2>

    <select id="author-select">
        <option value="">Select an author</option>
    </select>
    <input type="number" id="quote-count" placeholder="Enter number of quotes" min="1" />
    <button onclick="fetchQuotesBySelectedAuthor()">Get Quotes</button>

    <center><div id="quote-container">
        <p id="quote-text">Select an author and number of quotes to see results.</p>
        <p id="quote-author"></p>
    </div></center>

    <script>
        let allQuotes = [];
        let uniqueAuthors = [];
        let authorQuotes = [];
        let currentIndex = 0;

        async function fetchAllQuotes() {
            try {
                const response = await fetch("https://dummyjson.com/quotes");
                const data = await response.json();
                
                allQuotes = data.quotes;

                // Extract unique authors
                uniqueAuthors = [...new Set(allQuotes.map(quote => quote.author))];

                // Populate dropdown
                const authorSelect = document.getElementById("author-select");
                uniqueAuthors.forEach(author => {
                    let option = document.createElement("option");
                    option.value = author;
                    option.textContent = author;
                    authorSelect.appendChild(option);
                });
            } catch (error) {
                alert("Error fetching quotes. Please try again.");
            }
        }

        function fetchQuotesBySelectedAuthor() {
            const selectedAuthor = document.getElementById("author-select").value;
            const numberOfQuotes = parseInt(document.getElementById("quote-count").value);

            if (!selectedAuthor) {
                alert("Please select an author!");
                return;
            }

            if (isNaN(numberOfQuotes) || numberOfQuotes < 1) {
                alert("Please enter a valid number of quotes!");
                return;
            }

            authorQuotes = allQuotes.filter(quote => quote.author === selectedAuthor);

            if (numberOfQuotes > authorQuotes.length) {
                alert(`This author only has ${authorQuotes.length} quotes available. Please enter a number less than or equal to ${authorQuotes.length}.`);
                return;
            }

            const quotesToDisplay = authorQuotes.slice(0, numberOfQuotes);

            currentIndex = 0;
            displayQuotes(quotesToDisplay);
        }

        function displayQuotes(quotes) {
            if (quotes.length > 0) {
                document.getElementById("quote-container").style.display = "block";
                let quoteText = "";
                quotes.forEach(quote => {
                    quoteText += `<p>"${quote.quote}"</p><p><strong>â€” ${quote.author}</strong></p>`;
                });

                document.getElementById("quote-text").innerHTML = quoteText;
                document.getElementById("quote-author").textContent = `Quotes by ${quotes[0].author}`;
            } else {
                document.getElementById("quote-text").textContent = "No quotes found for this author.";
            }
        }

        fetchAllQuotes();
    </script>

</body>
</html>
