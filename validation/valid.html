<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>

    <style>
form {
    max-width: 500px;
    margin: 0 auto;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
    background-color: #f9f9f9;
}

form h1 {
    text-align: center;
    font-size: 24px;
    margin-bottom: 20px;
}

label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
}

input[type="text"],
input[type="date"],
input[type="email"],
input[type="password"],
select {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
}

button[type="submit"] {
    width: 100%;
    padding: 10px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 4px;
    font-size: 16px;
    cursor: pointer;
}

button[type="submit"]:hover {
    background-color: #45a049;
}

.error {
    color: red;
    font-size: 14px;
    margin-bottom: 10px;
}

    </style>
</head>
<body>
    <form id="userform">
    <h1>Use data entry</h1>
    <label for="name">Name</label>
    <input type="text" name="name" id="name"><br>
    <span class="error" id="nameError"></span><br>

    <label for="reg">Reg No.</label>
    <input type="text" name="reg" id="reg"><br>
    <span class="error" id="regError"></span><br>

    <label for="mail">mail Id</label>
    <input type="email" name="mail" id="mail"><br>
    <span class="error" id="mailError"></span><br>

    <label for="dept">Dept</label>
    <select name="dept" id="dept" required>
        <option value="" disabled selected>Select Department</option>
        <option value="cse">CSE</option>
        <option value="ece">ECE</option>
        <option value="eee">EEE</option>
        <option value="civil">Civil</option>
        <option value="mech">Mech</option>
        <option value="aids">AIDS</option>
        <option value="it">IT</option>
    </select><br>
    <span class="error" id="deptError"></span><br>

    <label for="num">Mobile NO.</label>
    <input type="text" name="num" id="num"><br>
    <span class="error" id="numError"></span><br>

    <button type="submit">Submit</button>
    </form>

<script>
    document.getElementById('userform').addEventListener("submit",function(event){
        event.preventDefault();

        document.querySelectorAll('.error').forEach(function(e){
            e.textContent='';
        });
        let isValid=true;

        const nameInput=document.getElementById('name');
        const namePattern = /^[a-zA-Z]+$/;
            if (nameInput.value.trim() === '') {
                document.getElementById('nameError').textContent = 'Name is required.';
                isValid = false;
            } else if (!namePattern.test(nameInput.value)) {
                document.getElementById('nameError').textContent = 'Name must contain only letters.';
                isValid = false;
            }

        const reg=document.getElementById('reg');
        const regPattern = /^\d{7}$/;
        if (reg.value.trim() === '') {
            document.getElementById('regError').textContent = 'Registration number is required.';
            isValid = false;
        } else if (!regPattern.test(reg.value)) {
            document.getElementById('regError').textContent = 'Registration number must be exactly 7 digits.';
            isValid = false;
        }

        const dept=document.getElementById("dept");
        if(dept.value===''){
            document.getElementById('deptError').textContent= 'Please select the department';
            isValid=false;
        }

        const mailInput = document.getElementById('mail');
        const mailPattern = /^[a-zA-Z0-9._%+-]+@[a-zA-Z.]+\.[a-zA-Z]{2,6}$/;
        if (mailInput.value.trim() === '') {
            document.getElementById('mailError').textContent = 'Email is required.';
            isValid = false;
        } else if (!mailPattern.test(mailInput.value)) {
            document.getElementById('mailError').textContent = 'Invalid email format.';
            isValid = false;
        }

        const numInput = document.getElementById('num');
            const numPattern = /^[6-9]\d{9}$/;
            if (numInput.value.trim() === '') {
                document.getElementById('numError').textContent = 'Mobile number is required.';
                isValid = false;
            } else if (!numPattern.test(numInput.value)) {
                document.getElementById('numError').textContent = 'Invalid mobile number. Must be a 10-digit number starting with 6-9.';
                isValid = false;
            }


        if (isValid) {
            alert('Form submitted successfully!');
            document.getElementById('userform').reset();
            dept.selectedIndex = 0;
        }
           
    });
</script>
</body>

</html>
